<script>
    $(function(){
        let domain = "http://localhost:8081";
        getAllPickUp();
        // 添加接送
        function addPickUp () {
            let participantId =$("#participantId").val();
            let driverId =$("#driverId").val();
            let conferenceId =$("#conferenceId").val();
            let trainNumber =$("#trainNumber").val();
            let toTime =$("#toTime").val();
            let returnTime =$("#returnTime").val();
            let isFinishPickup =$("#isFinishPickup").val();
            $.ajax({
                async: false,
                type: "POST",
                dataType: "json",
                url: domain+'/pickUp/addPickUp',
                contentType: "application/json",
                data:JSON.stringify({
                    "participantId": participantId,
                    "driverId": driverId,
                    "conferenceId": conferenceId,
                    "trainNumber": trainNumber,
                    "toTime": toTime,
                    "returnTime": returnTime,
                    "isFinishPickup": isFinishPickup
                }),
                success: function (jsonData,result) {
                    if ("success"==result) {
                        console.log(JSON.stringify(jsonData))
                    }else {
                        alert(result.message)
                        document.getElementById("resp-error").html = result.message;
                    }
                },
                error: function (error) {
                    alert(error);
                },
            });
        }

        // 接送列表
        function getAllPickUp () {
            let fleetId =$("#fleetId").val();
            $.ajax({
                async: false,
                type: "GET",
                dataType: "json",
                url: domain+'/pickUp/getAllFleetPickUp',
                contentType: "application/json",
                data: {
                    "fleetId": fleetId
                },
                success: function (jsonData,result) {
                    if ("success"==result) {
                        console.log(JSON.stringify(jsonData.data.getAllFleetPickUp))
                        let $html = "";
                        for (let data of jsonData.data.getAllFleetPickUp) {
                            let isFinish = data.finishPickup ? "是" : "否";
                            $html += "" +
                                "<tr>" +
                                "    <td>"+data.participantId+"</td>" +
                                "    <td>"+data.driverId+"</td>" +
                                "    <td>"+data.trainNumber+"</td>" +
                                "    <td>"+data.toTime+"</td>" +
                                "    <td>"+data.returnTime+"</td>" +
                                "    <td>"+isFinish+"</td>" +
                                "    <td><button type='button' class='btn btn-info' onclick='completePickUp("+data.pickUpId+")' disabled='"+ data.finishPickup +"'>完成接送</button>" +
                                "       <button type='button' class='btn btn-danger' onclick='deletePickUp("+data.pickUpId+")'>删除接送</button></td>" +
                                "</tr>";
                        }
                        $("#tableData").html($html);
                    }else {
                        alert(result.message)
                        document.getElementById("resp-error").html = result.message;
                    }
                },
                error: function (error) {
                    alert(error);
                },
            });
        }
    })

    // 完成接送
    function completePickUp (pickUpId) {
        $.ajax({
            async: false,
            type: "GET",
            dataType: "json",
            url: domain+'/pickUp/completePickUp',
            contentType: "application/json",
            data: {
                "pickUpId": pickUpId
            },
            success: function (jsonData,result) {
                if ("success"==result) {
                    console.log(JSON.stringify(jsonData))
                }else {
                    alert(result.message)
                    document.getElementById("resp-error").html = result.message;
                }
            },
            error: function (error) {
                alert(error);
            },
        });
    }

    // 删除接送
    function deletePickUp (pickUpId) {
        $.ajax({
            async: false,
            type: "GET",
            dataType: "json",
            url: domain+'/pickUp/deletePickUp',
            contentType: "application/json",
            data: {
                "pickUpId": pickUpId
            },
            success: function (jsonData,result) {
                if ("success"==result) {
                    console.log(JSON.stringify(jsonData))
                }else {
                    alert(result.message)
                    document.getElementById("resp-error").html = result.message;
                }
            },
            error: function (error) {
                alert(error);
            },
        });
    }
</script>
