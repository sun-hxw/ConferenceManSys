<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./login-register/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="./login-register/css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>注册界面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                    <div class="form-group">
                      	<input id="name" class="input-material" type="text" name="name" placeholder="姓名" >
						<div class="invalid-feedback">
						姓名必填
						</div>
                    </div>
                    <div class="form-group">
						<input type="radio" name="optionsRadios" id="check1" checked>
						<label for="check1">教师&nbsp;&nbsp;</label>
						<input type="radio" name="optionsRadios" id="check2" >
						<label for="check2">学生&nbsp;&nbsp;</label>
						<input type="radio" name="optionsRadios" id="check3" >
						<label for="check3">其他&nbsp;&nbsp;</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="sexRadios" id="sex1" checked>
                        <label for="sex1">教师&nbsp;&nbsp;</label>
                        <input type="radio" name="sexRadios" id="sex2" >
                        <label for="sex2">学生&nbsp;&nbsp;</label>
                        <input type="radio" name="sexRadios" id="sex3" >
                        <label for="sex3">其他&nbsp;&nbsp;</label>
                    </div>
                    <div class="form-group">
                      	<input id="workUnit" class="input-material" type="text" name="workUnit" placeholder="学校/工作单位" >
						<div class="invalid-feedback">
							学校工作单位必填
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="phone" class="input-material" type="text" name="phone" placeholder="手机号码" >
						<div class="invalid-feedback">
							手机格式不正确
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="email" class="input-material" type="text" name="email" placeholder="邮箱" >
						<div class="invalid-feedback">
							邮箱格式不正确
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="pass" class="input-material" type="password" name="pass" placeholder="请输入密码"   >
                    	<div class="invalid-feedback">
							密码必须在6~10位之间new
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="password" class="input-material" type="password" name="password" placeholder="确认密码"   >
                    	<div class="invalid-feedback">
							两次密码必须相同 且在6~10位之间
						</div>
                    </div>
                    <div class="form-group">
                      <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary">注册</button>
                        <small>已有账号?</small><a href="./会务参加者登录.html" class="signup">&nbsp;登录</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="./login-register/js/jquery.min.js"></script>
    <script src="./login-register/js/bootstrap.min.js"></script>
    <script>
    	$(function(){
    	    let domain = "http://localhost:8081";
    		/*错误class  form-control is-invalid
    		正确class  form-control is-valid*/
    		var flagName=false;
    		var flagPas=false;
    		var flagPass=false;
    		/*验证用户名*/
    		var name,passWord,passWords;
    		$("#register-username").blur(function(){
    			name=$("#register-username").val();
    			if(name.length<2||name.length>10){
    				$("#register-username").removeClass("form-control is-valid")
    				$("#register-username").addClass("form-control is-invalid");
    				flagName=false;
    			}else{
    				$("#register-username").removeClass("form-control is-invalid")
    				$("#register-username").addClass("form-control is-valid");
    				flagName=true;
    			}
    		})
    		/*验证密码*/
    		$("#register-password").blur(function(){
    			passWord=$("#register-password").val();
    			if(passWord.length<6||passWord.length>18){
    				$("#register-password").removeClass("form-control is-valid")
    				$("#register-password").addClass("form-control is-invalid");
    				flagPas=false;
    			}else{
    				$("#register-password").removeClass("form-control is-invalid")
    				$("#register-password").addClass("form-control is-valid");
    				flagPas=true;
    			}
    		})
    		/*验证确认密码*/
    		$("#register-passwords").blur(function(){
    			passWords=$("#register-passwords").val();
    			if((passWord!=passWords)||(passWords.length<6||passWords.length>18)){
    				$("#register-passwords").removeClass("form-control is-valid")
    				$("#register-passwords").addClass("form-control is-invalid");
    				flagPass=false;
    			}else{
    				$("#register-passwords").removeClass("form-control is-invalid")
    				$("#register-passwords").addClass("form-control is-valid");
    				flagPass=true;
    			}
    		})
    		
    		
    		$("#regbtn").click(function(){
    			if(flagName&&flagPas&&flagPass){
    				localStorage.setItem("name",name);
    				localStorage.setItem("passWord",passWord);
    				location="login.html"
    			}else{
    				if(!flagName){
    					$("#register-username").addClass("form-control is-invalid");
    				}
    				if(!flagPas){
    					$("#register-password").addClass("form-control is-invalid");
    				}
    				if(!flagPass){
    					$("#register-passwords").addClass("form-control is-invalid");
    				}
    			}
    		})

            // 注册
            function register() {
                let name =$("#name").val();
                let workUnit =$("#workUnit").val();
                let job =$("#job").val();
                let phone =$("#phone").val();
                let email =$("#email").val();
                let pass =$("#pass").val();
                let sex =$("#password").val();

                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: domain+'/hotel/register',
                    contentType: "application/json",
                    data:JSON.stringify({
                        "participantName": ""+name,
                        "participantWorkUnit": workUnit,
                        "participantJob": ""+job,
                        "participantEmail": email,
                        "participantPass": pass,
                        "participantPhone": phone,
                        "participantSex": sex
                    }),
                    success: function (jsonData,result) {
                        console.log("data is :" + result);
                        if (jsonData["data"]["token"]) {
                            alert("注册成功");
                            window.location.href = "参与者主页面.html";
                        }else {
                            alert(result.message)
                        }
                    }
                });
            }
    	})
    </script>
  </body>
</html>
