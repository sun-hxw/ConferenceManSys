<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./assets/login-reg/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="./assets/login-reg/css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>会务参加者注册</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                    <div class="form-group">
                      	<input id="name" class="input-material" type="text" name="name" placeholder="姓名" >
						<div class="invalid-feedback">
                            姓名必填
						</div>
                    </div>
                    <div class="form-group">
						<input type="radio" name="optionsRadios" id="check1" value="教师" checked>
						<label for="check1">教师&nbsp;&nbsp;</label>
						<input type="radio" name="optionsRadios" id="check2" value="学生" >
						<label for="check2">学生&nbsp;&nbsp;</label>
						<input type="radio" name="optionsRadios" id="check3" value="其他" >
						<label for="check3">其他&nbsp;&nbsp;</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="sexRadios" id="sex1" value="男" checked>
                        <label for="sex1">男&nbsp;&nbsp;</label>
                        <input type="radio" name="sexRadios" id="sex2" value="女" >
                        <label for="sex2">女&nbsp;&nbsp;</label>
                    </div>
                    <div class="form-group">
                      	<input id="workUnit" class="input-material" type="text" name="workUnit" placeholder="学校/工作单位" >
						<div class="invalid-feedback">
							学校工作单位必填
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="phone" class="input-material" type="text" name="phone" placeholder="手机号码" >
						<div class="invalid-feedback">
							手机格式不正确
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="email" class="input-material" type="text" name="email" placeholder="邮箱" >
						<div class="invalid-feedback">
							邮箱格式不正确
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="pass" class="input-material" type="password" name="pass" placeholder="请输入密码"   >
                    	<div class="invalid-feedback">
							密码必填
						</div>
                    </div>
                    <div class="form-group">
                      	<input id="password" class="input-material" type="password" name="password" placeholder="确认密码"   >
                    	<div class="invalid-feedback">
							两次密码必须相同
						</div>
                    </div>
                    <div class="form-group">
                      <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary">注册</button>
                        <small>已有账号?</small><a href="./会务参加者登录.html" class="signup">&nbsp;登录</a>
                    </div>
                    <div class="form-group">
                        <div id="resp-error" class="invalid-feedback"></div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="./assets/login-reg/js/jquery.min.js"></script>
    <script src="./assets/login-reg/js/bootstrap.min.js"></script>
    <script>
    	$(function(){
    	    let domain = "http://localhost:8081";
    		/*错误class  form-control is-invalid
    		正确class  form-control is-valid*/
    		/*验证用户名、密码、工作单位、性别、手机号、邮箱*/
            var name,workUnit,phone,email,pass,password;
            var flagName = false;
    		$("#name").blur(function(){
    			name=$("#name").val();
    			if(name.length > 0){
                    $("#name").removeClass("form-control is-invalid")
                    $("#name").addClass("form-control is-valid");
                    flagName=true;
    			}else{
                    $("#name").removeClass("form-control is-valid")
                    $("#name").addClass("form-control is-invalid");
                    flagName=false;
    			}
    		})
            var flagWorkUnit = false;
    		$("#workUnit").blur(function(){
                workUnit=$("#workUnit").val();
    			if(workUnit.length > 0){
                    $("#workUnit").removeClass("form-control is-invalid")
                    $("#workUnit").addClass("form-control is-valid");
                    flagWorkUnit=true;
    			}else{
                    $("#workUnit").removeClass("form-control is-valid")
                    $("#workUnit").addClass("form-control is-invalid");
                    flagWorkUnit=false;
    			}
    		})
            /*验证确认密码 */
            var flagPhone = false;
    		$("#phone").blur(function(){
                phone=$("#phone").val();
    			if(phone.length === 11 && /^[1][3,4,5,6,7,8,9][0-9]{9}$/.test(Number(phone))){
                    $("#phone").removeClass("form-control is-invalid")
                    $("#phone").addClass("form-control is-valid");
                    flagPhone=true;
    			}else{
                    $("#phone").removeClass("form-control is-valid")
                    $("#phone").addClass("form-control is-invalid");
                    flagPhone=false;
    			}
    		})
            var flagEmail = false;
            $("#email").blur(function(){
                email=$("#email").val();
                if(email.length > 0 && /^[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?$/.test(email)){
                    $("#email").removeClass("form-control is-invalid")
                    $("#email").addClass("form-control is-valid");
                    flagEmail=true;
                }else{
                    $("#email").removeClass("form-control is-valid")
                    $("#email").addClass("form-control is-invalid");
                    flagEmail=false;
                }
            })
            var flagPass = false;
            $("#pass").blur(function(){
                pass=$("#pass").val();
                if(pass.length > 0){
                    $("#pass").removeClass("form-control is-invalid")
                    $("#pass").addClass("form-control is-valid");
                    flagPass=true;
                }else{
                    $("#pass").removeClass("form-control is-valid")
                    $("#pass").addClass("form-control is-invalid");
                    flagPass=false;
                }
            })
            var flagRePass = false;
            $("#password").blur(function(){
                password=$("#password").val();
                if(pass.length > 0 && password === pass){
                    $("#password").removeClass("form-control is-invalid")
                    $("#password").addClass("form-control is-valid");
                    flagRePass=true;
                }else{
                    $("#password").removeClass("form-control is-valid")
                    $("#password").addClass("form-control is-invalid");
                    flagRePass=false;
                }
            })


            $("#regbtn").click(function(){
    			if(flagName && flagWorkUnit && flagPhone && flagEmail && flagPass && flagRePass){
                    register();
    			}else{
    				if(!flagName){
    					$("#name").addClass("form-control is-invalid");
    				}
    				if(!flagWorkUnit){
    					$("#workUnit").addClass("form-control is-invalid");
    				}
    				if(!flagPhone){
    					$("#phone").addClass("form-control is-invalid");
    				}
    				if(!flagEmail){
    					$("#email").addClass("form-control is-invalid");
    				}
    				if(!flagPass){
    					$("#pass").addClass("form-control is-invalid");
    				}
    				if(!flagRePass){
    					$("#password").addClass("form-control is-invalid");
    				}
    			}
    		})

            // 注册
            function register() {
                let name =$("#name").val();
                let workUnit =$("#workUnit").val();
                let job =$("input[name='optionsRadios']:checked").val();
                let phone =$("#phone").val();
                let email =$("#email").val();
                let pass =$("#pass").val();
                let sex =$("input[name='sexRadios']:checked").val();
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: domain+'/participant/register',
                    contentType: "application/json",
                    data:JSON.stringify({
                        "participantName": ""+name,
                        "participantWorkUnit": workUnit,
                        "participantJob": ""+job,
                        "participantEmail": email,
                        "participantPass": pass,
                        "participantPhone": phone,
                        "participantSex": sex
                    }),
                    success: function (jsonData,result) {
                        console.log("data is :" + result);
                        if (jsonData["data"]["token"]) {
                            alert("注册成功");
                            window.location.href = "参与者主页面.html";
                        }else {
                            alert(result.message)
                            document.getElementById("resp-error").html = result.message;
                        }
                    }
                });
            }
    	})
    </script>
  </body>
</html>
