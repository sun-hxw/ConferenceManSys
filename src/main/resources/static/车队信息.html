<script>
    $(function(){
        let domain = "http://localhost:8081";
        info();

        // 车队信息
        function info () {
            $.ajax({
                async: false,
                type: "GET",
                dataType: "json",
                url: domain+'/fleet/getFleetInfo',
                contentType: "application/json",
                headers: {
                    'token': localStorage.getItem("token")
                },
                success: function (jsonData,result) {
                    if ("success"==result && jsonData.data) {
                        console.log(jsonData.data.getFleetInfo);
                        let info = jsonData.data.getFleetInfo;
                        $("#name").val(info.fleetName);
                        $("#pass").val(info.fleetPass);
                        $("#phone").val(info.fleetPhone);
                    }else {
                        alert(result.message)
                        document.getElementById("resp-error").html = result.message;
                    }
                },
                error: function (error) {
                    alert(error);
                },
            });
        }

        $("#update").click(function(){
            let name = $("#name").val();
            let pass = $("#pass").val();
            let phone = $("#phone").val();
            $.ajax({
                async: false,
                type: "POST",
                dataType: "json",
                url: domain+'/fleet/updateFleet',
                contentType: "application/json",
                headers: {
                    'token': localStorage.getItem("token")
                },
                data:JSON.stringify({
                    "fleetName": name,
                    "fleetPhone": phone,
                    "fleetPass": pass
                }),
                success: function (jsonData,result) {
                    if ("success"==result) {
                        console.log(jsonData);
                    }else {
                        alert(result.message)
                        // document.getElementById("resp-error").html = result.message;
                    }
                },
                error: function (error) {
                    alert(error);
                },
            });
        })
    })
</script>
