<script>
    $(function(){
        let domain = "http://localhost:8081";
        laydate.render({
            elem: '#date' //指定元素
        });

        // 创建会议
        $("#create").click(function (){
            let unit =$("#unit").val();
            let name =$("#name").val();
            let date =$("#date").val();
            let location =$("#location").val();
            let info =$("#info").val();
            let position =$("#position").val();
            let car =$("#car").val();
            $.ajax({
                async: false,
                type: "POST",
                dataType: "json",
                url: domain+'/conference/create',
                contentType: "application/json",
                data:JSON.stringify({
                    "unit": unit,
                    "name": unit,
                    "date": unit,
                    "location": unit,
                    "info": unit,
                    "position": unit,
                    "car": unit
                }),
                success: function (jsonData,result) {
                    console.log("data is :" + result);
                    if ("success"==result) {
                        localStorage.setItem("token", jsonData.data.token);
                        window.location.href = "参与者主页面.html";
                    }else {
                        document.getElementById("resp-error").html = result.message;
                    }
                },
                error: function (error) {
                    alert(error);
                },
            });
        })
    })
</script>
