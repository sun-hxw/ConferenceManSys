<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./login-register/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="./login-register/css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎登录</h1>
                  </div>
                  <p>登录界面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" action="login.html" class="form-validate" id="loginFrom">
                    <div class="form-group">
                      <input id="userName" type="text" name="userName" required data-msg="请输入用户名" placeholder="用户名(邮箱/手机号)" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="passWord" type="password" name="passWord" required data-msg="请输入密码" placeholder="密码" class="input-material">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                    <small>没有账号?</small><a href="./会务参加者注册.html" class="signup">&nbsp;注册</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="./login-register/js/jquery.min.js"></script>
    <script src="./login-register/js/bootstrap.min.js"></script>
    <!-- JavaScript files-->
    <script src="./login-register/vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->
    <!-- Main File-->
    <script src="./login-register/js/front.js"></script>
    <script>
    	$(function(){
          let domain = "http://localhost:8081";
    		/*登录*/
    		$("#login").click(function(){
				console.log("12312312");
    			var userName=$("#login-username").val();
    			var passWord=$("#login-password").val();
    			/*获取当前输入的账号密码*/
    			localStorage.setItem("userName",userName)
    			localStorage.setItem("passWord",passWord)
    			/*获取记住密码  自动登录的 checkbox的值*/
    			var check1 = $("#check1").prop('checked');
	    		var check2 = $('#check2').prop('checked');
	    		localStorage.setItem("check1",check1);
	    		localStorage.setItem("check2",check2);
    		})

            // 登录
            function login () {
              let phone =$("#userName").val();
              let pass =$("#passWord").val();
              $.ajax({
                type: "POST",
                dataType: "json",
                url: domain+'/participant/login',
                contentType: "application/json",
                data:JSON.stringify({
                  "participantPhone": phone,
                  "participantPass": pass
                }),
                success: function (jsonData,result) {
                  console.log("data is :" + result);
                  if (jsonData["data"]["token"]) {
                    alert("登录成功");
                    window.location.href = "参与者主页面.html";
                  }else {
                    alert(result.message)
                  }
                }
              });
            }
    		/*$("#check2").click(function(){
    			var flag=$('#check2').prop('checked');
    			if(flag){
    				var userName=$("#login-username").val();
	    			var passWord=$("#login-password").val();
	    			$.ajax({
	    				type:"post",
	    				url:"http://localhost:8080/powers/pow/regUsers",
	    				data:{"userName":userName,"passWord":passWord},
	    				async:true,
	    				success:function(res){
	    					alert(res);
	    				}
	    			});
    			}
    		})*/
    	})
    </script>
  </body>
</html>
